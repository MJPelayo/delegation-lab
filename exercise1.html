<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 1 - Accordion</title>

</head>
<body>

<h2>Exercise 1 - Accordion Menu</h2>

<ul class="accordion">
  <li class="accordion-item">
    <button class="accordion-trigger">What is event delegation?</button>
    <div class="accordion-panel">
      <p>Delegation attaches one listener to a parent element.</p>
    </div>
  </li>

  <li class="accordion-item">
    <button class="accordion-trigger">Why use closest()?</button>
    <div class="accordion-panel">
      <p>closest() safely traverses up the DOM tree.</p>
    </div>
  </li>
</ul>
